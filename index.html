<style>
:root{
  --bg:#ffffff;
  --card:#f9fbfb;
  --brand:#2b7a78;
  --mint:#cfeeee;
  --mint-pressed:#bfe2e2;
  --accent:#ffb15e;
  --muted:#7c8a8a;
  --ring:#dfeaea;
  --radius:16px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  background:var(--bg);
  color:#1b1f24;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  display:flex;
  align-items:center;
  justify-content:center;
}

.shell{
  width:100%;
  max-width:420px;
  padding:24px 18px 20px;
}

.card{
  background:var(--card);
  border:1px solid var(--ring);
  border-radius:calc(var(--radius) + 8px);
  padding:28px 18px 18px;
  box-shadow:0 6px 24px rgba(0,0,0,.04);
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:8px;
}

.logo{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#f3f7f7;
  border:1px solid var(--ring);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.logo img{
  width:100%;
  height:150%;
  object-fit:contain;
}

h1{
  font-size:20px;
  margin:0;
  color:var(--brand);
  font-weight:700;
}

.sub{
  font-size:12px;
  color:var(--muted);
  letter-spacing:.14em;
  text-transform:uppercase;
  margin:14px 0 18px;
}

/* Hint bubble */
.hint-bubble{
  display:flex;
  justify-content:center;
  margin:12px 0 18px;
}

.hint-bubble span{
  background:linear-gradient(180deg, #ffffff, #f2fafa);
  border:1px solid var(--ring);
  color:var(--muted);
  font-size:12px;
  padding:8px 14px;
  border-radius:999px;
  letter-spacing:.02em;
  box-shadow:
    0 1px 0 rgba(255,255,255,.6) inset,
    0 6px 14px rgba(0,0,0,.06);
}


.stack{
  display:grid;
  gap:12px;
  margin-bottom:18px;
}

/* =========================
   INTERACTIVE BUTTONS
   ========================= */
.btn{
  position:relative;
  overflow:hidden;

  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;

  text-decoration:none;
  background:linear-gradient(180deg, var(--mint), #e8fbfb);
  border:1px solid var(--ring);
  color:#1d2a2a;

  padding:14px 16px;
  border-radius:12px;
  font-weight:600;
  letter-spacing:.02em;

  box-shadow:
    0 1px 0 rgba(0,0,0,.02) inset,
    0 10px 22px rgba(43,122,120,.10);

  transform:translateY(0);
  transition:
    transform .16s ease,
    box-shadow .16s ease,
    filter .16s ease,
    background .16s ease,
    border-color .16s ease;
}

.btn:hover{
  transform:translateY(-2px);
  border-color:rgba(43,122,120,.25);
  filter:brightness(1.03);
  box-shadow:
    0 1px 0 rgba(255,255,255,.55) inset,
    0 14px 28px rgba(43,122,120,.18);
}

.btn:active{
  transform:translateY(1px) scale(.99);
  background:linear-gradient(180deg, var(--mint-pressed), #dff7f7);
  box-shadow:
    0 1px 0 rgba(0,0,0,.02) inset,
    0 8px 16px rgba(43,122,120,.12);
}

.btn:focus-visible{
  outline:3px solid rgba(158,227,227,.9);
  outline-offset:3px;
}

/* Shine sweep */
.btn::before{
  content:"";
  position:absolute;
  top:-40%;
  left:-60%;
  width:50%;
  height:180%;
  background:rgba(255,255,255,.35);
  transform:rotate(20deg);
  filter:blur(2px);
  opacity:0;
  transition:opacity .2s ease, left .45s ease;
}

.btn:hover::before{
  opacity:1;
  left:120%;
}

/* Arrow nudge */
.btn::after{
  content:"→";
  opacity:.55;
  transition:transform .16s ease, opacity .16s ease;
}

.btn:hover::after{
  transform:translateX(4px);
  opacity:.85;
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  .btn, .btn::before, .btn::after{transition:none}
}

/* ========================= */

.chips{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:8px;
}

.chip{
  width:40px;
  height:40px;
  border-radius:50%;
  display:grid;
  place-items:center;
  border:1px solid var(--ring);
  background:#fff;
}

.chip svg{
  width:20px;
  height:20px;
}

.legal{
  margin-top:16px;
  text-align:center;
  color:var(--muted);
  font-size:11px;
}

@supports (padding: max(0px)){
  .shell{ padding-bottom:max(20px, env(safe-area-inset-bottom)); }
}

@media (prefers-color-scheme: dark){

    --bg:#0e1111;
    --card:#0f1515;
    --brand:#d9f4f2;
    --mint:#123;
    --mint-pressed:#0f2a2a;
    --muted:#9eb0b0;
    --ring:#1d2a2a;
  }

  .btn{
    background:linear-gradient(180deg, #153637, #0f2a2a);
    color:#e6f2f2;
  }

  .chip{ background:#101616 }
  .card{ box-shadow:none }
}
</style>
